<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Random Meme Generator</h1>
        <div class="meme">
            <img src="" alt="Meme">
        </div>
    </div>
</body>

<script>
    let img = document.querySelector(".meme img");

    async function randomMemeGenerator() {
        try {
            let res = await fetch("https://meme-api.com/gimme");
            let json = await res.json();
            img.src = json.url;
        } catch (error) {
            console.error("Error fetching meme:", error);
        }
    }

    randomMemeGenerator();
    let timer = setInterval(randomMemeGenerator, 2000);

    img.addEventListener("mouseover", function () {
        clearInterval(timer);
    });

    img.addEventListener("mouseleave", function () {
        timer = setInterval(randomMemeGenerator, 2000);
    });
</script>

</html>
